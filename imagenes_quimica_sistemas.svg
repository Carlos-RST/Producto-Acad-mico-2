<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a2a6c" />
      <stop offset="50%" stop-color="#b21f1f" />
      <stop offset="100%" stop-color="#fdbb2d" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="#f8f9fa" />
  
  <!-- Fondo molecular -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="10" fill="url(#grad1)" />
    <circle cx="150" cy="80" r="8" fill="url(#grad1)" />
    <circle cx="250" cy="40" r="12" fill="url(#grad1)" />
    <circle cx="350" cy="100" r="9" fill="url(#grad1)" />
    <circle cx="100" cy="150" r="11" fill="url(#grad1)" />
    <circle cx="200" cy="180" r="7" fill="url(#grad1)" />
    <circle cx="300" cy="130" r="10" fill="url(#grad1)" />
  </g>
  
  <!-- Icono Química -->
  <g transform="translate(80, 100)">
    <path d="M0,-50 L20,-30 L20,30 L0,50 L-20,30 L-20,-30 Z" fill="#1a2a6c" />
    <circle cx="0" cy="-25" r="8" fill="#fdbb2d" />
    <circle cx="-15" cy="0" r="8" fill="#fdbb2d" />
    <circle cx="15" cy="0" r="8" fill="#fdbb2d" />
    <circle cx="0" cy="25" r="8" fill="#fdbb2d" />
  </g>
  
  <!-- Icono Sistemas -->
  <g transform="translate(320, 100)">
    <rect x="-40" y="-40" width="80" height="80" rx="15" fill="#b21f1f" />
    <circle cx="0" cy="0" r="25" fill="#1a2a6c" stroke="#fdbb2d" stroke-width="5" />
    <path d="M-15,0 L0,-15 L15,0 L0,15 Z" fill="#fdbb2d" />
  </g>
  
  <!-- Conector -->
  <line x1="170" y1="100" x2="230" y2="100" stroke="url(#grad1)" stroke-width="6" stroke-dasharray="10,5" />
  
  <!-- Texto -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="24" fill="#1a2a6c" font-weight="bold">
    Integración de Química y Sistemas
  </text>
</svg>